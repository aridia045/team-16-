<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Miss My Grandma's House</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="image-container">
    <img src="frontpage.png" alt="A warm, nostalgic image of a grandma's house">
    <h1 class="overlay-text">I Miss My Grandma's House</h1>
    <h2 class="overlay-text-bottom">Choose Your Rooms</h2>
    <div class="top-buttons">
      <button class="top-btn" onclick="location.href='index.html'">Home</button>
      <button id="aboutbtn" class="btn" onclick="openPopup()" >About</button>
     <! this is for popup button>
            <div class="popup" id="popup" >
        <p> About section of this hackathon project</p>
        <button type="button" onClick="closePopup()">OK</button>
      </div>
    <script>
      let popup = document.getElementById("popup");
      function openPopup() {
        popup.classList.add("open-popup");
      }
      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
      <button class="top-btn" onclick="location.href='room.html'">Room</button>
    </div>
  </div>
</body>
</html>
